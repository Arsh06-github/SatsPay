version: '3.8'

services:
  # Supabase Database
  db:
    image: supabase/postgres:15.1.1.78
    restart: unless-stopped
    ports:
      - "54322:5432"
    environment:
      POSTGRES_PASSWORD: your-super-secret-and-long-postgres-password
      POSTGRES_DB: postgres
    volumes:
      - ./supabase/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./supabase/seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
      - db_data:/var/lib/postgresql/data

  # Supabase API Gateway
  kong:
    image: kong:2.8.1
    restart: unless-stopped
    ports:
      - "54321:8000"
      - "54444:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml:ro

  # Supabase Auth
  auth:
    image: supabase/gotrue:v2.132.3
    depends_on:
      db:
        condition: service_started
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://127.0.0.1:54321
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:root@db:5432/postgres
      GOTRUE_SITE_URL: http://127.0.0.1:3000
      GOTRUE_URI_ALLOW_LIST: http://127.0.0.1:3000
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_SMTP_ADMIN_EMAIL: admin@email.com
      GOTRUE_SMTP_HOST: inbucket
      GOTRUE_SMTP_PORT: 1025
      GOTRUE_SMTP_SENDER_NAME: admin@email.com
      GOTRUE_MAILER_URLPATHS_INVITE: http://127.0.0.1:3000/auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: http://127.0.0.1:3000/auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: http://127.0.0.1:3000/auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: http://127.0.0.1:3000/auth/v1/verify

  # Supabase REST API
  rest:
    image: postgrest/postgrest:v12.0.1
    depends_on:
      db:
        condition: service_started
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://authenticator:root@db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_APP_SETTINGS_JWT_EXP: 3600

  # Supabase Realtime
  realtime:
    image: supabase/realtime:v2.25.50
    depends_on:
      db:
        condition: service_started
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: root
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    command: >
      sh -c "/app/bin/migrate && /app/bin/realtime eval 'Realtime.Release.seeds(Realtime.Repo)' && /app/bin/server"

  # Supabase Studio
  studio:
    image: supabase/studio:20240326-5e5586d
    restart: unless-stopped
    ports:
      - "54323:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: your-super-secret-and-long-postgres-password
      DEFAULT_ORGANIZATION_NAME: Default Organization
      DEFAULT_PROJECT_NAME: Default Project
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: http://127.0.0.1:54321
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU

  # Supabase Meta
  meta:
    image: supabase/postgres-meta:v0.75.0
    depends_on:
      db:
        condition: service_started
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: root

  # Email testing
  inbucket:
    image: inbucket/inbucket:3.0.3
    restart: unless-stopped
    ports:
      - "54324:9000"
    environment:
      INBUCKET_WEB_ADDR: 0.0.0.0:9000
      INBUCKET_POP3_ADDR: 0.0.0.0:1100
      INBUCKET_SMTP_ADDR: 0.0.0.0:1025

  # Nigiri Bitcoin and Lightning Network
  bitcoin:
    image: vulpemventures/bitcoin:latest
    restart: unless-stopped
    ports:
      - "18443:18443"  # Bitcoin RPC
      - "18444:18444"  # Bitcoin P2P
    environment:
      NETWORK: regtest
    volumes:
      - bitcoin_data:/home/bitcoin/.bitcoin
    command: >
      bitcoind -regtest -server -rpcuser=admin -rpcpassword=123 
      -rpcallowip=0.0.0.0/0 -rpcbind=0.0.0.0:18443 
      -fallbackfee=0.0002 -zmqpubrawblock=tcp://0.0.0.0:28332 
      -zmqpubrawtx=tcp://0.0.0.0:28333

  # Electrs for Bitcoin indexing
  electrs:
    image: vulpemventures/electrs:latest
    restart: unless-stopped
    depends_on:
      - bitcoin
    ports:
      - "60401:60401"  # Electrum server
    environment:
      RUST_LOG: info
    volumes:
      - electrs_data:/data
    command: >
      electrs --network regtest --daemon-rpc-addr bitcoin:18443 
      --daemon-p2p-addr bitcoin:18444 --electrum-rpc-addr 0.0.0.0:60401 
      --http-addr 0.0.0.0:3002

  # Lightning Network Daemon (LND)
  lnd:
    image: vulpemventures/lnd:latest
    restart: unless-stopped
    depends_on:
      - bitcoin
    ports:
      - "10009:10009"  # gRPC
      - "8080:8080"    # REST
    environment:
      NETWORK: regtest
    volumes:
      - lnd_data:/home/lnd/.lnd
    command: >
      lnd --bitcoin.active --bitcoin.regtest --bitcoin.node=bitcoind 
      --bitcoind.rpchost=bitcoin:18443 --bitcoind.rpcuser=admin 
      --bitcoind.rpcpass=123 --bitcoind.zmqpubrawblock=tcp://bitcoin:28332 
      --bitcoind.zmqpubrawtx=tcp://bitcoin:28333 --listen=0.0.0.0:9735 
      --rpclisten=0.0.0.0:10009 --restlisten=0.0.0.0:8080 --noseedbackup

  # Bitcoin Faucet API
  faucet-api:
    build: ./faucet-api
    restart: unless-stopped
    depends_on:
      - bitcoin
    ports:
      - "3001:3001"
    environment:
      BITCOIN_HOST: bitcoin
      BITCOIN_PORT: 18443
      BITCOIN_USER: admin
      BITCOIN_PASSWORD: 123
      PORT: 3001

volumes:
  db_data:
  bitcoin_data:
  electrs_data:
  lnd_data: